{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simulated Payment</title>
  <link rel="stylesheet" href="{% static 'css/simulated_payment.css' %}">
</head>
<body>
  <div class="container">
    <h2>Secure Consultation Payment</h2>
    <form method="POST">
      {% csrf_token %}
      <label for="card_name">Name on Card</label>
      <input type="text" name="card_name" required>

      <label for="card_number">Card Number</label>
      <input type="text" name="card_number" required maxlength="16">

      <label for="expiry">Expiry Date</label>
      <input type="month" name="expiry" required>

      <label for="cvv">CVV</label>
      <input type="password" name="cvv" required maxlength="4">

      <label for="amount">Consultation Fee</label>
      <input type="text" value="â‚¹500" readonly>

      <button type="submit" class="btn">Simulate Payment</button>

      {% if messages %}
        <div class="messages">
          {% for message in messages %}
            <p style="color: green;">{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    </form>
  </div>
</body>
</html>
