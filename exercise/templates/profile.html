{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile - PhysioCare</title>
  <link rel="stylesheet" href="{% static 'css/profile.css' %}">
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="brand">Healing Lives.Motion Therapy</div>
    {% if request.session.patient_name %}
      <a href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'login' %}">Login</a>
      <a href="{% url 'register' %}">Register</a>
    {% endif %}
    <a href="{% url 'about' %}">About</a>
    <a href="{% url 'home' %}">Home</a>
  </div>

  <!-- Messages -->
  {% if messages %}
    <div class="message">
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
    </div>
  {% endif %}

  <!-- Profile Form -->
  <div class="container">
    <h2>My Profile</h2>
    <form method="POST">
      {% csrf_token %}

      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" name="fullname" value="{{ patient.full_name }}" required>
      </div>

      <div class="form-group">
        <label for="contact">Contact Number</label>
        <input type="text" name="contact" value="{{ patient.contact }}" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" value="{{ patient.email }}" required>
      </div>

      <div class="form-group">
        <label for="address">Street Address</label>
        <input type="text" name="address" value="{{ patient.address }}" required>
      </div>

      <div class="form-group">
        <label for="city">City</label>
        <input type="text" name="city" value="{{ patient.city }}" required>
      </div>

      <div class="form-group">
        <label for="state">State</label>
        <input type="text" name="state" value="{{ patient.state }}" required>
      </div>

      <div class="form-group">
        <label for="zip">ZIP/Postal Code</label>
        <input type="text" name="zip" value="{{ patient.zip }}" required>
      </div>

      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" name="country" value="{{ patient.country }}" required>
      </div>

      <button type="submit" class="btn">Update Profile</button>
    </form>
  </div>
</body>
</html>
