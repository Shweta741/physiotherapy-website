<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Consultation Request</title>
  <link rel="stylesheet" href="{% static 'css/consultation_request.css' %}">
</head>
<body>

  <div class="navbar">
    <div class="brand">PhysioPulse</div>
    <a href="{% url 'logout' %}">Logout</a>
    <a href="{% url 'profile' %}">My Profile</a>
    <a href="{% url 'home' %}">Home</a>
  </div>

  <div class="container">
    <h2>Online Consultation Request</h2>
    <form method="POST">
      {% csrf_token %}

      <div class="form-group">
        <label for="symptoms">Symptoms</label>
        <textarea id="symptoms" name="symptoms" required></textarea>
      </div>

      <div class="form-group">
        <label for="preferred_time">Preferred Time Slot</label>
        <input type="time" id="preferred_time" name="preferred_time" required>
      </div>

      <div class="form-group">
        <label for="mode">Mode of Consultation</label>
        <select id="mode" name="mode" required>
          <option value="">Select</option>
          <option value="Video">Video</option>
          <option value="Call">Call</option>
        </select>
      </div>

      <!-- Payment Section -->
      <div class="payment-warning-block">
        <p class="warning-note">* It is mandatory to pay the consultation fee before submitting your request.</p>
        <a href="{% url 'simulated_payment' %}?next=/consultation/" class="btn pay-btn">Pay Consultation Fee</a>
      </div>

      <!-- Submit Button -->
      <div class="form-group submit-btn">
        <button type="submit" class="btn">Submit Request</button>
      </div>

    </form>
  </div>

</body>
</html>
